<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">

    <div class="calculator-header">
      <h1>MC-calculator</h1>
      
    </div>
    <p class="calculator-subheader">natural- V.P.A.M</p>


    <input type="text" id="display" readonly>
    <div class="buttons">
      <button id="power" class = "power" onclick="togglePower()">ON/Off</button>
     
      <button class="function" onclick="appendValue('Math.sqrt(')">√</button>
      <button class="function" onclick="appendValue('Math.cbrt(')">∛</button>
     
      <button class="function" onclick="appendValue('Math.sin(')">sin</button>
      <button class="function" onclick="appendValue('Math.cos(')">cos</button>
      <button class="function" onclick="appendValue('Math.tan(')">tan</button>
      <button class="function" onclick="memoryRecall()">MR</button>
      <button class="function" onclick="memoryClear()">MC</button>
      <button class="function" onclick="appendValue('Math.PI')">π</button>
      <button class="function" onclick="appendValue('(')">(</button>
      <button class="function" onclick="appendValue(')')">)</button>
      <button class="function" onclick="calculatePercentage()">%</button>
      

      <button class="functions" onclick="clearDisplay()">C</button>
      <button class="functions" onclick="backspace()">⌫</button>
      <button class="numbers" onclick="appendValue('ans')">ans</button>
      <button class="oparations" onclick="appendValue('/')">÷</button>


      <button class="numbers" onclick="appendValue('7')">7</button>
      <button class="numbers"  onclick="appendValue('8')">8</button>
      <button class="numbers"  onclick="appendValue('9')">9</button>
      <button class="oparations" onclick="appendValue('*')">x</button>
      
      
      <button class="numbers"  onclick="appendValue('4')">4</button>
      <button class="numbers"  onclick="appendValue('5')">5</button>
      <button class="numbers"  onclick="appendValue('6')">6</button>
      <button class="oparations" onclick="appendValue('-')">-</button>

      
    
     
      <button class="numbers"  onclick="appendValue('1')">1</button>
      <button class="numbers"  onclick="appendValue('2')">2</button>
      <button class="numbers"  onclick="appendValue('3')">3</button>
      <button class="oparations" onclick="appendValue('+')">+</button>

      <button class="numbers"  onclick="appendValue('0')">0</button>
      <button class="numbers"  onclick="appendValue('.')">.</button>
      <button id="equal" class="numbers"  onclick="calculate()">=</button>
     
    
      
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
